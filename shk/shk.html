<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width"/>
    <title>SHK4</title>
    <link rel="stylesheet" href="shk.css"/>
</head>
<body>
<div id="test"></div>

<div class="container">
    <div class="main-menu" id="main-menu">
        <h1>SHK</h1>
        <div class="">
            <label for="mapType">Map:</label>
            <select name="mapType" id="mapType">
            </select>
        </div>
        <button id="sp">
            Singleplayer
        </button>
        <button id="couch">
            Couch MP
        </button>
        <button id="mp" disabled title="Coming soon">
            Multiplayer
        </button>
        <button id="demo">Demo</button>
    </div>
    <div class="game d-none" id="game">
        <canvas id="can"></canvas>
        <div class="controls">
            <form id="buyForm">
                <p>Buy unit:</p>
                <label for="numUnit">#</label>
                <input type="number" id="numUnit" min="1" name="numUnit" value="1"><br>
                <input type="radio" id="age0" name="age" value="None" checked>
                <label for="age0">No unit</label><br>
                <input type="radio" id="age1" name="age" value="F">
                <label for="age1">F (2 gold)</label><br>
                <input type="radio" id="age2" name="age" value="B">
                <label for="age2">B (3 gold)</label><br>
                <input type="radio" id="age3" name="age" value="K">
                <label for="age3">K (5 gold)</label><br>
                <input type="radio" id="age4" name="age" value="H" disabled>
                <label for="age4">H</label><br>

            </form>
            <div id="errorMessage"></div>
            <button id="next">Buy</button>
        </div>
    </div>
</div>

<script src="logic/enums.js"></script>
<script src="logic/event-emitter.js"></script>
<script src="logic/utils.js"></script>
<script src="logic/game.js"></script>
<script src="logic/monster.js"></script>
<script src="logic/map.js"></script>
<script src="logic/goldmine.js"></script>
<script src="logic/player.js"></script>
<script src="logic/tile.js"></script>
<script src="logic/unit.js"></script>
<script src="logic/hero.js"></script>
<script src="vis/utils.js"></script>
<script src="vis/draw-engine.js"></script>
<script src="vis/fight-vis/fightvis.js"></script>
<script src="vis/fight-vis/fightvis-unit.js"></script>
<script src="integration-tests.js"></script>
<script src="ai/ai.js"></script>
<script src="assets/assetManager.js"></script>
<script src="shk.js"></script>
</body>
</html>
